<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>
    <main>
      <aside>
        <section class="input-section">
          <h1>Masukan Buku Baru</h1>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul Buku</label>
              <input
                id="inputBookTitle"
                type="text"
                placeholder="Masukan Judul Buku"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input
                id="inputBookAuthor"
                type="text"
                placeholder="Masukan Nama Penulis"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input
                id="inputBookYear"
                type="number"
                placeholder="Tahun Buku diterbitkan"
                required
              />
            </div>
            <div class="input-inline">
              <label for="inputBookIsComplete">Selesai Dibaca?</label>
              <input
                id="inputBookIsComplete"
                type="checkbox"
                class="checkbox"
              />
            </div>
            <button id="bookSubmit" type="submit">
              Masukan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </aside>

      <div class="container">
        <section class="search-section">
          <h1>Cari Buku</h1>
          <form id="searchBook">
            <input
              id="searchBookTitle"
              type="text"
              placeholder="Cari judul buku disini"
            />
            <button id="searchSubmit" type="submit">Cari</button>
          </form>
        </section>

        <section class="book-shelf">
          <h1>Belum Selesai Dibaca</h1>
          <div id="incompleteBookshelfList" class="book-list"></div>
        </section>

        <section class="book-shelf">
          <h1>Selesai Dibaca</h1>
          <div id="completeBookshelfList" class="book-list"></div>
        </section>
      </div>
    </main>
    <footer>&copy; 2023 Bookhelf - Rifky Alamsyah</footer>
    <script src="app.js"></script>
  </body>
</html>
