<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>
    <main>
      <aside>
        <section class="input-section">
          <h2>Masukan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul Buku</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input-inline">
              <label for="inputBookIsComplete">Selesai Dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" required />
            </div>
            <button id="bookSubmit" type="submit">
              Masukan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </aside>

      <div class="container">
        <section class="search-section">
          <h2>Cari Buku</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" />
            <button id="searchSubmit" type="submit">Cari</button>
          </form>
        </section>

        <section class="book-shelf">
          <h2>Belum Selesai Dibaca</h2>
          <div id="incompleteBookshelfList" class="book-list">
            <article class="book-item">
              <h3>Book title</h3>
              <p>Penulis: John Shelby</p>
              <p>Tahun: 2001</p>

              <div class="action">
                <button class="green">Selesai Dibaca</button>
                <button class="red">Hapus Buku</button>
              </div>
            </article>
          </div>
        </section>

        <section class="book-shelf">
          <h2>Selesai Dibaca</h2>
          <div id="completeBookshelfList" class="book-list">
            <article class="book-item">
              <h3>Book title</h3>
              <p>Penulis: Thomas Shelby</p>
              <p>Tahun: 2000</p>

              <div class="action">
                <button class="green">Selesai Dibaca</button>
                <button class="red">Hapus Buku</button>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>
    <footer>&copy; 2023 - Rifky Alamsyah</footer>
    <script src="app.js"></script>
  </body>
</html>
